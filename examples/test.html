<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <title>react-pulldown-refresh</title>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900|Material+Icons">
    <link rel="stylesheet" href="./m.css">
</head>
<body>
<div id="App">
    <div class="page">
        <div class="subtitle">
            <div class="page-back"></div>
            <div class="page-title">Pull Down</div>
            <div class="extension"></div>
            <div class="desc">
                <p>向下拖拽页面加载数据</p>
                <p>此例请用移动端查看</p>
            </div>
        </div>
        <div class="viewport pulldown">
            <div class="bin-pulldown">
                <div class="bin-pulldown-content" style="transform: translate3d(0px, 50px, 0px)">
                    <div class="bin-pulldown-top">
                        <span class="bin-pulldown-arrow">↓</span>
                        <span><div class="bin-pulldown-snake"></div></span>
                        <span class="bin-pulldown-tips"></span>
                    </div>
                    <div class="bin-pulldown-list">
                        <div class="card">
                            <section>1</section>
                        </div>
                        <div class="card">
                            <section>2</section>
                        </div>
                        <div class="card">
                            <section>3</section>
                        </div>
                        <div class="card">
                            <section>4</section>
                        </div>
                        <div class="card">
                            <section>5</section>
                        </div>
                        <div class="card">
                            <section>6</section>
                        </div>
                        <div class="card">
                            <section>7</section>
                        </div>
                        <div class="card">
                            <section>8</section>
                        </div>
                        <div class="card">
                            <section>9</section>
                        </div>
                        <div class="card">
                            <section>10</section>
                        </div>
                        <div class="card">
                            <section>11</section>
                        </div>
                        <div class="card">
                            <section>12</section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
